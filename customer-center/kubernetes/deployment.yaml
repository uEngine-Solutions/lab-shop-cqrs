apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-center
  labels:
    app: customer-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-center
  template:
    metadata:
      labels:
        app: customer-center
    spec:
      containers:
        - name: customer-center
          image: username/customer-center:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5